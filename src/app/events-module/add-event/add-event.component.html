
<a routerLink=".."> back to events</a>
<form (ngSubmit)="addEvent()" #eventForm = "ngForm" >
  <div class="form-group">
    <label for="content">Content:</label>
    <textarea id="content" name="content" class="form-control" [(ngModel)]="event.content"></textarea>
  </div>

  <div class="form-group">
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate" class="form-control" [(ngModel)]="event.startDate">
  </div>

  <div class="form-group">
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" name="endDate" class="form-control" [(ngModel)]="event.endDate">
  </div>

  <button type="submit" class="btn btn-primary">Add</button>
</form>
